<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Compare</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css" />
<body class="m-5">
<div class="container">
	<h4 class="display-4 text-white">Book Compare</h4>
	<div class="mt-3">
		<form id="myform">
			<div class="form-group d-flex">
				<input
						type="search"
						id="txtBooks"
						class="form-control col-6 mr-3"
						placeholder="Enter book name or ISBN here"
				/>
				<input type="submit" class="btn btn-primary mr-3" />
				<input
						type="reset"
						id="reset"
						class="btn btn-secondary"
						value="Reset"
				/>
			</div>
	</div>
	</form>
	<div id="alerts" class="d-block"></div>
	<div id="results" class="d-block"></div>
	<div id="modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h6 class="modal-title"> Book Details</h6>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="../webapp/js/script.js"></script>-->
<script type="text/javascript" src="js/script.js"></script>
</body>
</head>
</html>
